version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: modda_postgres
    environment:
      POSTGRES_DB: modda
      POSTGRES_USER: modda_user
      POSTGRES_PASSWORD: modda_password
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U modda_user -d modda" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
